<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 1024 1024">
  <defs>
    <radialGradient id="bg" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#1a1633"/>
      <stop offset="100%" stop-color="#0b0f1a"/>
    </radialGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9483ff"/>
      <stop offset="100%" stop-color="#fb9af2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" rx="120" fill="url(#bg)"/>

  <!-- Soft vignette -->
  <circle cx="512" cy="512" r="470" fill="none" stroke="url(#accent)" stroke-opacity="0.25" stroke-width="14"/>

  <!-- Dark inner disc -->
  <circle cx="512" cy="540" r="360" fill="#0f1220"/>

  <!-- Red ban ring -->
  <circle cx="512" cy="540" r="300" fill="none" stroke="#ff3b30" stroke-width="64" stroke-linecap="round"/>
  <!-- Diagonal strike -->
  <rect x="232" y="500" width="560" height="80" rx="40" fill="#ff3b30" transform="rotate(-35 512 540)"/>

  <!-- Stylized skull -->
  <g transform="translate(512,520)">
    <!-- head -->
    <circle r="170" fill="#f5f6fa"/>
    <!-- eyes -->
    <circle cx="-60" cy="-20" r="34" fill="#0e1324"/>
    <circle cx="60"  cy="-20" r="34" fill="#0e1324"/>
    <!-- nose -->
    <path d="M -14 10 L 0 -18 L 14 10 Z" fill="#0e1324"/>
    <!-- teeth plate -->
    <rect x="-90" y="70" width="180" height="60" rx="18" fill="#e6e8f2"/>
    <!-- teeth cuts -->
    <rect x="-60" y="70" width="12" height="60" fill="#d4d7e6"/>
    <rect x="-20" y="70" width="12" height="60" fill="#d4d7e6"/>
    <rect x="20"  y="70" width="12" height="60" fill="#d4d7e6"/>
    <rect x="60"  y="70" width="12" height="60" fill="#d4d7e6"/>
  </g>

  <!-- Subtle glow behind skull -->
  <circle cx="512" cy="540" r="230" fill="url(#accent)" opacity="0.08"/>
</svg>
