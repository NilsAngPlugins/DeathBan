<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9483ff"/>
      <stop offset="100%" stop-color="#fb9af2"/>
    </linearGradient>
    <radialGradient id="bg" cx="30%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#1a1633"/>
      <stop offset="100%" stop-color="#0b0f1a"/>
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Decorative gradient bars -->
  <rect x="0" y="520" width="1280" height="160" fill="url(#grad)" opacity="0.07"/>
  <rect x="0" y="-40" width="1280" height="160" fill="url(#grad)" opacity="0.06"/>

  <!-- Logo mark (scaled from icon) -->
  <g transform="translate(140,120) scale(0.9)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="0" fill="none"/>
  </g>
  <g transform="translate(240,320) scale(0.6)">
    <circle cx="0" cy="0" r="240" fill="#0f1220"/>
    <circle cx="0" cy="0" r="200" fill="none" stroke="#ff3b30" stroke-width="42"/>
    <rect x="-210" y="-20" width="420" height="52" rx="26" fill="#ff3b30" transform="rotate(-35)"/>
    <g>
      <circle r="120" fill="#f5f6fa"/>
      <circle cx="-44" cy="-12" r="24" fill="#0e1324"/>
      <circle cx="44"  cy="-12" r="24" fill="#0e1324"/>
      <path d="M -10 6 L 0 -16 L 10 6 Z" fill="#0e1324"/>
      <rect x="-64" y="44" width="128" height="40" rx="12" fill="#e6e8f2"/>
      <rect x="-40" y="44" width="8" height="40" fill="#d4d7e6"/>
      <rect x="-12" y="44" width="8" height="40" fill="#d4d7e6"/>
      <rect x="16"  y="44" width="8" height="40" fill="#d4d7e6"/>
      <rect x="44"  y="44" width="8" height="40" fill="#d4d7e6"/>
    </g>
  </g>

  <!-- Title -->
  <g transform="translate(420,340)" font-family="'Segoe UI', system-ui, -apple-system, 'Inter', Arial, sans-serif" fill="white">
    <text x="0" y="0" font-size="120" font-weight="800" fill="url(#grad)">DeathBan</text>
    <text x="6" y="55" font-size="23" fill="#cbd5e1">Ban on Death · Spectatormode for Mods/Streamers · Discord/PlaceholderAPI</text>
  </g>
</svg>

